<!DOCTYPE html>
<html lang="pt-br" class="animado">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:ital,wght@0,300;1,400&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Card de Produto</title>
</head>
<body>
    
    <div id="app">
        <div id="produto-imagem">

            <button id="btn-360" onclick="toggle()">
                <img src="imagens/360.svg" alt="clique nesse botão para animar o sofa">
            </button>

            <button id="btn-fechar" onclick="toggle()">
                <img src="imagens/fechar.svg" alt="clicar para finalizar a animação do sofa">
            </button>

            <img id="estatico" src="imagens/sofa.jpg" alt="imagem do sofa">

            <img id="animado" src="imagens/sofa-gif.gif" alt="sofa animado">
        </div>
        
        <div id="produto-detalhes">
        <h4>CÓDIGO: 42404</h4>
        <h1>Sofá Margot II - Rosé</h1>
        <p>R$ 4.000 </p>
        <button>ADICIONAR À CESTA</button>
        </div>
    </div>



    <script>
        function toggle(){
            document.documentElement.classList.toggle('animado')
        }
    </script>

</body>
</html>
